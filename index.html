<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?
      </a>
    </header>
    <main class="main">
      <section id="top-section">
        <h3 for="new-task" class="new-task-label">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task"class="task text-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h3 class="section-title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task-list items-list">
            <input type="checkbox" class="checkbox-input input">
            <label class="task">Pay Bills</label>
            <input type="text" class="task text-input input hidden-input">
            <button class="edit-task button">Edit</button>
            <button class="delete-task button">
             <img src="./remove.svg" class="delete-img" alt="delete-image-item">
            </button>
          </li>
          <li class="edit-mode items-list">
            <input type="checkbox" class="checkbox-input input">
            <label class="task task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task text-input input hidden-input">
            <button class="button edit-task">Save</button>
            <button class="button delete-task">
              <img src="./remove.svg" class="delete-img" alt="delete-image-item">
            </button>
          </li>
        </ul>
      </section>
      <section class="complete-section">
        <h3 class="section-title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-list items-list">
            <input type="checkbox" checked class="checkbox-input input">
            <label class="task label-complete-task">See the Doctor</label>
            <input type="text" class="task text-input input hidden-input">
            <button class="edit-task button">Edit</button>
            <button class="delete-task button">
              <img src="./remove.svg" class="delete-img" alt="delete-image-item">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
